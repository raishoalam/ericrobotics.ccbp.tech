<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic System Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="status">
            <h2>Status</h2>
            <p id="battery-level">Battery Level: <span id="battery-value">--</span>%</p>
            <p id="operational-status">Operational Status: <span id="status-value">--</span></p>
        </div>
        <div class="activity">
            <h2>Recent Activity</h2>
            <ul id="activity-log"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
